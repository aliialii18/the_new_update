{% extends 'base.html' %}
{% block title %}إرسال الحل البرمجي{% endblock %}
{% block content %}
<div class="container mx-auto px-6 py-12">
  <div class="animate-on-scroll">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">
      إرسال الحل البرمجي
    </h1>
    <div class="problem-description bg-white p-6 rounded-xl shadow-sm mb-8">
      <h2 class="text-xl font-semibold mb-4">{{ problem.title }}</h2>
      <div class="text-gray-600 leading-relaxed">
        {{ problem.description|safe }}
      </div>
    </div>
    <form method="post" class="animate-on-scroll">
      {% csrf_token %}
      <div class="code-editor">
        <textarea 
          id="code-input"
          name="code"
          class="code-input w-full p-4 border rounded"
          placeholder="// اكتب كودك هنا..."
          dir="ltr"
          spellcheck="false"
        >{{ form.code.value|default:'' }}</textarea>
      </div>
      <div class="mt-8 text-center">
        <button type="submit" 
          class="submit-btn px-8 py-3 text-lg animate__animated animate__pulse animate__infinite bg-blue-500 text-white rounded hover:bg-blue-600">
          إرسال الحل
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
